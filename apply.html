<html lang="en">
<head>

    body{
         background-color: rgb(122, 103, 103);
    }
    form{
        width: 50px;

    input{
        margin:5px;
    }
    </style>
    <title>Apply here</title>
</head>
<body>
    <h1>Registration form</h1>
    <p>Fill in the correct infomation</p>
    <form action="contact.html">
    <fieldset>
        <label for="Full name">Full name</label>
        <input type="text" id=" " name="Full name" required> 
        <label for="email address">Email address</label>
        <input type="email" id="email address " name="email address" required>
        <label for="phone">Phone number</label>
        <input type="number" id="number" name="Phone number" required >
        <label for="password">Password</label>
        <input type="password" id="password " name="password" required min="8" max="20" >
        <label for="img">Resume upload</label>
        <input type="file" id="pdf" name="upload" required>
        <label for="cover letter">Cover letter</label>
        <input type="text" id="letter" name="cover letter" required>
        <button> <a href="contact.html">submit</a></button>
        <h3>have account?</h3>
        <button><a href="contact.html"> sign in</a></button>
    </fieldset>
</form>
</body>
</html>
